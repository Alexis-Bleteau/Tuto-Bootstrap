<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les classes utilitaires : la propriété display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <p class="bg-primary text-white
    p-2">Un premier paragraphe</p>
    <p class="bg-danger text-white
    p-2 d-inline">Un deuxième paragraphe</p>
    <hr>
    <a href="#" class="bg-warning p-2 d-block">Lien</a>
</div>

<hr>
<div class="container">
    <p class="bg-primary text-white
        p-2 d-lg-none">Affichage sur smartphone</p>
    <p class="bg-danger text-white
        p-2 d-none d-lg-block ">Affichage sur grand écran</p>
</div>
</body>

</html>
