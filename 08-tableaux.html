<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les tableaux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
   <div class="container">
    <table class="table table-primary table-striped">
        <thead>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Eva</td>
                <td>Kodet</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Jean</td>
                <td>Courage</td>
                <td>29</td>
            </tr>
            <tr>
                <td>Paul</td>
                <td>Mirabel</td>
                <td>65</td>
            </tr>
        </tbody>
    </table>
   </div>

    <div class="container">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-primary">
                    <td>Eva</td>
                    <td>Kodet</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Jean</td>
                    <td>Courage</td>
                    <td>29</td>
                </tr>
                <tr>
                    <td>Paul</td>
                    <td>Mirabel</td>
                    <td>65</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
