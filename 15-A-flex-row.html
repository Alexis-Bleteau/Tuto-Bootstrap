<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classe utilitaire : Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container bg-dark d-flex" style="height: 200px">
    <div class="p-2 text-white bg-primary">1</div>
    <div class="p-2 text-white bg-warning">2</div>
    <div class="p-2 text-white bg-danger">3</div>
</div>

<div class="container bg-dark d-flex flex-row-reverse" style="height: 200px">
    <div class="p-2 text-white bg-primary">1</div>
    <div class="p-2 text-white bg-warning">2</div>
    <div class="p-2 text-white bg-danger">3</div>
</div>

<div class="container p-2 bg-dark d-flex flex-column" style="height: 200px">
    <div class="p-2 text-white bg-primary">1</div>
    <div class="p-2 text-white bg-warning">2</div>
    <div class="p-2 text-white bg-danger">3</div>
</div>

<div class="container p-2 bg-dark d-flex flex-column-reverse" style="height: 200px">
    <div class="p-2 text-white bg-primary">1</div>
    <div class="p-2 text-white bg-warning">2</div>
    <div class="p-2 text-white bg-danger">3</div>
</div>

<div class="container p-2 bg-dark d-flex flex-wrap" style="height: 200px">
    <div class="w-50 p-2 text-white bg-primary">1</div>
    <div class="w-50 p-2 text-white bg-warning">2</div>
    <div class="w-50 p-2 text-white bg-danger">3</div>
</div>
</body>

</html>
