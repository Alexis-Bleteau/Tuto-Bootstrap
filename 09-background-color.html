<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classe utilitaire : Background Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <p class="bg-gradient bg-primary text-white">bg-primary</p>
        <p class="bg-gradient bg-secondary text-white">bg-secondary</p>
        <p class="bg-gradient bg-success text-white">bg-success</p>
        <p class="bg-gradient bg-danger text-white">bg-danger</p>
        <p class="bg-gradient bg-warning text-white">bg-warning</p>
        <p class="bg-gradient bg-info">bg-info</p>
        <p class="bg-gradient bg-light">bg-light</p>
    </div>
    <div class="container">
        <p class="bg-danger bg-opacity-100">Opacité à 100%</p>
        <p class="bg-danger bg-opacity-75">Opacité à 75%</p>
        <p class="bg-danger bg-opacity-50">Opacité à 50%</p>
        <p class="bg-danger bg-opacity-25">Opacité à 25%</p>
        <p class="bg-danger bg-opacity-10">Opacité à 10%</p>
    </div>
</body>

</html>
