<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classe utilitaire : Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-dark d-flex justify-content-end" style="height: 200px;">
            <div class="w-25 p-2 text-white bg-primary">1</div>
            <div class="w-25 p-2 text-white bg-warning">2</div>
            <div class="w-25 p-2 text-white bg-danger">3</div>
    </div>

        <div class="pt-5 container bg-dark d-flex justify-content-center" style="height: 200px;">
            <div class="w-25 p-2 text-white bg-primary">1</div>
            <div class="w-25 p-2 text-white bg-warning">2</div>
            <div class="w-25 p-2 text-white bg-danger">3</div>
        </div>

        <div class="pt-5 container bg-dark d-flex justify-content-between" style="height: 200px;">
            <div class="w-25 p-2 text-white bg-primary">1</div>
            <div class="w-25 p-2 text-white bg-warning">2</div>
            <div class="w-25 p-2 text-white bg-danger">3</div>
        </div>

        <div class="pt-5 container bg-dark d-flex justify-content-evenly" style="height: 200px;">
            <div class="w-25 p-2 text-white bg-primary">1</div>
            <div class="w-25 p-2 text-white bg-warning">2</div>
            <div class="w-25 p-2 text-white bg-danger">3</div>
        </div>
</body>

</html>
