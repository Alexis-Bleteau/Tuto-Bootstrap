<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typographie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <h2 class="text-end">Liste à puces</h2>
        <ul class="list-inline">
            <li class="list-inline-item">Element 1</li>
            <li class="list-inline-item">Element 2</li>
            <li class="list-inline-item">Element 3</li>
            <li class="list-inline-item">Element 4</li>
            <li class="list-inline-item">Element 5</li>
        </ul>
        <h2 class="text-start">Liste à puces</h2>
        <ol class="list-unstyled">
            <li>Element 1</li>
            <li>Element 2</li>
            <li>Element 3</li>
            <li>Element 4</li>
            <li>Element 5</li>
        </ol>

    </div>
</body>

</html>
